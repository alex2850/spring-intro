databaseChangeLog:
  - changeSet:
      id: 1754696091826-1
      author: Oleksandr
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_books
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: title
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: author
                  type: VARCHAR(255)
              - column:
                  constraints:
                    unique: true
                    nullable: false
                  name: isbn
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: DECIMAL(19,2)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: cover_image
                  type: VARCHAR(255)
            tableName: books


